<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="image/logo-GamEEE.png">
    <title>Contact Us</title>
</head>
<body>
    <!--header start-->
    <header>
        <table width="100%">
            <tbody>
                <tr>
                    <td>
                        <img src="image/logo-GamEEE.png" alt="logo-GamEEE" width="25%">
                    </td>
                    <td>
                        <a href="index.html">Home</a>
                    </td>
                    <td>
                        <a href="about.html">About</a>
                    </td>
                    <td>
                        <a href="contact us.html">Contact Us</a>
                    </td>
                </tr>
            </tbody>
        <table>    
        <hr width="1300px">
    </header>
    <!--header end-->
    <!--main start-->
    <main>
        <!--section login-->
        <section>
            <center>
                <h1>If You Want Anything Just Google It :)</h1>
                <h2>Contact-Us</h2>
                <form action method="get">
                    <label for="Username">Username :</label>
                    <input type="text" placeholder="Username" required name="user name" minlength="5" maxlength="10">
                    <br>
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" placeholder="Email@lorem.com" required name="email">
                    <br>
                    <br>
                    <textarea name="message"  cols="30" rows="10" placeholder="Your Message"></textarea>
                    <br>
                    <br>
                    <input type="submit" value="send">
                    <input type="reset" value="اعاده الضبط">
                </form>
            </center>
            <hr width="1300px">
        </section>
        <!--section map start-->
        <section>
            <center>
                <h1>The 7 Continents</h1>
                <h3>➤ Click on the dots in the image to go to a continent section</h3>
            </center>
            <map name="world_map">
                <area shape="circle" coords="70,70,10" href="index.html">
                <area shape="circle" coords="133,185,10" href="index.html">
                <area shape="circle" coords="270,137,10" href="index.html">
                <area shape="circle" coords="292,44,10" href="index.html">
                <area shape="circle" coords="469,201,10" href="index.html">
                <area shape="circle" coords="374,65,10" href="index.html">
                <area shape="circle" coords="340,267,10" href="index.html">
            </map>
            <center>
                <figure>
                    <img usemap="#world_map" src="image/world_continents.webp" width="600px">
                    <figcaption>World Map</figcaption>
                </figure>
            </center>
        </section>
    </main>
    <!--main end-->    
</body>
</html>
